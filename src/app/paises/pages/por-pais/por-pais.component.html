<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-input (onEnter)="buscar($event)"
                   (onDebaunce)="sugerencias($event)"
                   placeholder="Buscar País ... "></app-input>
    </div>
</div>
<hr>
<div *ngIf="errorExists" 
    class="alert alert-danger">
    No se encontró nada con el término: {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
