<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar($event)"
            (onDebaunce)="sugerencias($event)"
            placeholder="Buscar País ... "></app-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a  class="nav-link"
                [routerLink]="['/pais', pais.cca2]">{{pais.name.common}}</a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a  (click)="buscarSugerido(termino)"
                class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>
    <hr>
</div>
<div *ngIf="errorExists" 
    class="alert alert-danger">
    No se encontró nada con el término: {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
