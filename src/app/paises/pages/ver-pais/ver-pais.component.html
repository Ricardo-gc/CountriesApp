<div *ngIf="!pais; else divPais"
 class="altert alert-info">
    Espere por firas..
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col col-12">
            <h1>País: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais[0].flags.png" alt="Imagen bandera">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital</strong> {{pais[0].capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Continente</strong> {{pais[0].continents}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
                *ngFor="let t of pais[0].translations | keyvalue"        
                class="badge bg-primary mr-1"   
            > {{ t.value.official }}</span>
        </div>
    </div>
</ng-template>
