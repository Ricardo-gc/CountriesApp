<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar($event)"
            placeholder="Buscar capital ... "></app-input>
        </div>
    </div>
    <hr>
</div>
<div *ngIf="errorExists" 
    class="alert alert-danger">
    No se encontró nada con el término: {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
